<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkellySubs UI</title>
    <!-- Include the uuid library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
</head>
<body>
    <button id="connectBtn">Connect to WebSocket</button>
    <div id="messages"></div>

    <script>
        function connectWebSocket(sessionId) {
            // print the last 5 characters of the session ID
            console.log('Connecting to WebSocket with session ID[-5:]:', sessionId.slice(-5));
            const wsUrl = `wss://skellysubs-740414332371.us-central1.run.app:8101/websocket/connect/${sessionId}`;
            const ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('Connected to WebSocket');
                ws.send('Hello server!');
                // change the button text
                document.getElementById('connectBtn').textContent = 'WebSocket: connected';
            };

            ws.onmessage = function(event) {
                const messagesDiv = document.getElementById('messages');
                const messageElem = document.createElement('div');
                messageElem.textContent = `Received: ${event.data}`;
                messagesDiv.appendChild(messageElem);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
                // change the button text
                document.getElementById('connectBtn').textContent = 'Connect to WebSocket';
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                // print the error message
                const messagesDiv = document.getElementById('messages');
                const messageElem = document.createElement('div');
                messageElem.textContent = `WebSocket error: ${error.message}`;
                messagesDiv.appendChild(messageElem);

            };
        }

        document.getElementById('connectBtn').onclick = function() {
            let sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                // Use the uuid library to generate a new UUID
                sessionId = uuidv4();
                localStorage.setItem('sessionId', sessionId);
            }
            console.log('Using session ID:', sessionId);
            connectWebSocket(sessionId);
        };
    </script>
    <h1>Upload Video to Server</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button id="uploadButton">Upload Video</button>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const videoInput = document.getElementById('videoInput');
            if (videoInput.files.length === 0) {
                alert('Please select a video file.');
                return;
            }

            const videoFile = videoInput.files[0];
            const formData = new FormData();
            formData.append('file', videoFile); // The key 'file' should match the parameter name in your FastAPI endpoint

            try {
                const response = await fetch('http://72.74.213.168:8101/subtitles/subtitle_video', { // Adjust the URL to match your FastAPI endpoint
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the video.');
            }
        });
    </script>
</body>
</html>
