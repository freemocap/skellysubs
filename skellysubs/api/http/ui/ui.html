<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video File</title>
</head>
<body>
    <h1>Upload Video to Server</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button id="uploadButton">Upload Video</button>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const videoInput = document.getElementById('videoInput');
            if (videoInput.files.length === 0) {
                alert('Please select a video file.');
                return;
            }

            const videoFile = videoInput.files[0];
            const formData = new FormData();
            formData.append('file', videoFile); // The key 'file' should match the parameter name in your FastAPI endpoint

            try {
                const response = await fetch('http://localhost:8101/subtitles/subtitle_video', { // Adjust the URL to match your FastAPI endpoint
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the video.');
            }
        });
    </script>
</body>
</html>
